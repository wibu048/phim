---
layout: default
title:  Tìm kiếm
---
          
      <div class="container">
         <div class="row container" id="wrapper">
               <div class=halim-panel-filter><div class=panel-heading><div class=row><div class=col-xs-6><div class="hidden-xs yoast_breadcrumb"><span><span><a href=/ >Home</a> » <span aria-current=page class=breadcrumb_last>Tìm kiếm</span></span></span></div></div></div></div></div>
            <!-- end panel-default --> 
            <div class="col-xs-12 carausel-sliderWidget">
               <div id="halim-carousel-widget-2xx" class="wrap-slider">
                  <section id="halim-advanced-widget-7">
                     <div id="halim-advanced-widget-7-ajax-box" class="halim_box">
<form action=/search.html><input type=hidden aria-label=search class="s search-input"id=search-box name=query placeholder="Nhập từ khóa..."> <input type=hidden value=Tìm></form>

                        <div id="search-results"></div>
                        <script>
                          window.store = {
                            {% for post in site.posts %}
                              "{{ post.url | slugify }}": {
                                "title": "{{ post.title | xml_escape }}",
                                "img": "{{ post.img | xml_escape }}",
                                "nam": "{{ post.date | date: "%Y" | xml_escape }}",
                                "url": "{{ post.url | xml_escape }}"
                              }
                              {% unless forloop.last %},{% endunless %}
                            {% endfor %}
                          };
                        </script>
                        <script src="/assets/js/lunr.min.js"></script>
                        <script src="/assets/js/lunr.search.js"></script>

                        <div class="clearfix"></div>
                     </div>
                  </section>
                  <div class="clearfix"></div>
               </div>
            </div>
         </div>
      </div>
